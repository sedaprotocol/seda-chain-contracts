[workspace]
resolver = "2"
members = [
    "packages/staking",
    "packages/data-requests",
    "packages/integration-tests",
    "packages/proxy"
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[workspace.dependencies]
common = { path = "./packages/common" }
cosmwasm-schema = "1.2"
cosmwasm-std = { version = "1.4", features = ["staking"] }
cosmwasm-storage = "1.1.3"
cw-storage-plus = "1.1"
cw2 = "1.1"
hex = "0.4.3"
proxy-contract = { path = "./packages/proxy" }
schemars = "0.8.10"
data-requests = { path = "./packages/data-requests" }
staking = { path = "./packages/staking" }
serde = { version = "1.0.145", default-features = false, features = ["derive"] }
serde_json = "1.0.107"
sha3 = "0.10.8"
thiserror = { version = "1.0.31" }
wasm-bin-storage = { path = "./packages/wasm-bin-storage" }
