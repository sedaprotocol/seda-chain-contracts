on: [pull_request]

name: Basic

# Cancel in progress workflows on pull_requests.
# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout sources
        uses: actions/checkout@v4

      - name: â˜ï¸ Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - name: ğŸ”‘ Setup PAT
        run: sed -i 's|ssh://git@github.com/sedaprotocol/vrf-rs.git|https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/sedaprotocol/vrf-rs.git|' Cargo.toml

      - name: ğŸ“‹ Run cargo clippy
        run: cargo clippy -- -D warnings

      - name: ğŸ§ª Run unit tests
        if: always()
        run: cargo test --locked
        env:
          RUST_BACKTRACE: 1

      - name: ğŸ“ Generate Schema
        if: always()
        run: cargo schema --locked

      - name: âœ”ï¸ Schema Changes
        # fails if any changes not committed
        run: git diff --exit-code schema

      - name: ğŸ¦¾ Compile WASM contract
        run: cargo build -p seda-contract --release --lib --target wasm32-unknown-unknown --locked

  fmt:
    name: fmt
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout sources
        uses: actions/checkout@v4

      - name: â˜ï¸ Install Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: ğŸ“‹ Format Check
        run: cargo +nightly fmt -- --check
