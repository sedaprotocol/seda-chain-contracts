name: ğŸš€ Release
on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  pull-requests: write

env:
  RUST_BACKTRACE: 1

jobs:
  release:
    name: Release Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜ï¸ Install Rust
        uses: dtolnay/rust-toolchain@1.86.0
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: â˜ï¸ Install wasm-opt
        run: cargo install wasm-opt --locked

      - name: ğŸ”¨ Compile optimized WASM contracts
        run: cargo wasm-opt

      - name: ğŸ“ Conventional Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ secrets.github_token }}
          output-file: "false"
          skip-commit: true
          skip-tag: true
          skip-git-pull: true
          git-push: false

      - name: ğŸ”¢ Generate Checksum
        uses: jmgilman/actions-generate-checksum@v1
        with:
          patterns: |
            target/seda_contract.wasm

      - name: ğŸ‰ Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          generateReleaseNotes: true
          body: ${{ steps.changelog.outputs.clean_changelog }}
          artifacts: |
            checksum.txt
            target/seda_contract.wasm
          token: ${{ secrets.GITHUB_TOKEN }}
